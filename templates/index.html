<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員検索システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>会員検索システム</h1>
        <p class="update-date">PGM更新日付：7/5 14:56</p>
        <div class="form-group horizontal">
            <label for="member-id">会員ID:</label>
            <input type="text" id="member-id" name="member-id" required>
            <button id="search-btn">検索</button>
        </div>
        <div class="form-group horizontal">
            <label for="member-name">会員名称:</label>
            <input type="text" id="member-name" name="member-name" required>
            <button id="add-btn">追加</button>
        </div>
        <div id="message" class="message"></div>
        <div id="result" class="result"></div>
    </div>
    <div id="popup-message" class="popup">
        <div id="popup-content" class="popup-content"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js')}}"></script>
</body>
</html>
